<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Create a Post </title>
<style>
table {
  border-collapse: collapse;
  width: 80%;

}
th, td {
  padding: 4px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

.floatLeft { width: 80%; float: left; }
.floatRight {width: 20%; float: right;
             overflow:auto; margin-top:10px;
            }
.container { overflow: hidden; }

input[type=checkbox]{
padding:4px;
width:5%;
border:3px solid #ddd;
box-shadow:0 0 2px;
margin-bottom:10px
}

</style>
</head>

<body>


<h1>Create a Post </h1>
<form   action="createpostCheckB" method="POST">
{% csrf_token %}
Title: <input type="text" name="title"/><br/><br/>
Content: <br><br>
<input type="checkbox" id="content" name="content" value="Perro">
<label for="vehicle1"> I have a bike</label><br><br>
<input type="submit" value="Ingresar"/>
</form>

<h1>Borrar del CHECKBOX </h1>
<form action="deletepostCheckB" method="POST">
{% csrf_token %}
<!--Title: <input type="checkbox" name="titled" value="rocio"/><br/>-->

<input type="button" id="bt" value="Eliminar con CHECKBOX" onclick="createChk()" />

<div class="contenedor">
<div class="floatLeft">
<strong>{{ daticos | safe }}</strong></div>
<div class="floatRight">
<p id="container"></p>
</div>
</div>

<input type="submit" value="Eliminar"/>
</form>

<br>

<!--<strong>{{ daticos | safe }}</strong>
<p id="container"></p>
-->
</body>

<script>
    function createChk() {
    	var limite = {{longitud}};
        for (var i = 0; i < limite; i++) {
            var chk = document.createElement('input');  // CREATE CHECK BOX.
            chk.setAttribute('type', 'checkbox');       // SPECIFY THE TYPE OF ELEMENT.
            //chk.setAttribute('id', 'prodName' + i);
            chk.setAttribute('id',  i);     // SET UNIQUE ID.
            //chk.setAttribute('value', 'prodName' + i);
            chk.setAttribute('value', i);
            chk.setAttribute('name', 'products[]');

            var lbl = document.createElement('label');  // CREATE LABEL.
            lbl.setAttribute('for', 'prodName' + i);
            // CREATE A TEXT NODE AND APPEND IT TO THE LABEL.
            lbl.appendChild(document.createTextNode('prodName' + i));
            // APPEND THE NEWLY CREATED CHECKBOX AND LABEL TO THE <p> ELEMENT.
            var br = document.createElement("br");
            container.appendChild(chk);
            container.appendChild(lbl);
            container.appendChild(br);


        }
    }
</script>
</html>
